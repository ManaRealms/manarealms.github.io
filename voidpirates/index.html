<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VoidPirates Wiki</title>
<link rel="icon"type="image/x-icon"href="i.ico"/>
<style>
	body {
		background-color: aliceblue;
	}
	.pages {
		display: grid;
		grid-template-columns: repeat(10, 150px);
		background-color: white;
		border: 2px solid lightgray;
		padding: 100px;
		margin: 30px;
	}
	.title {
		text-align: center;
		font-size: 100px;
		font-weight: 900;
		font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
	}
	.page {
		height: 124px;
		width: 80px;
		position: relative;
		cursor: pointer;
    }
	.pageText {
		height: 44px;
		width: 80px;
		bottom: 0;
		position: absolute;
		text-align: center;
		font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
	}
</style>
</head>
<body>
<div class="title">VOIDPIRATES WIKI</div>
<div class="pages">
	<div class="page" data-target="sell-list">
		<img src="https://minecraft.wiki/images/Gold_Ingot_JE4_BE2.png" width="80" height="80">
		<div class="pageText">Sell List</div>
	</div>
	<div class="page" data-target="world-settings">
		<img src="https://minecraft.wiki/images/Grass_Block_JE7_BE6.png"width="80"height="80">
		<div class="pageText">World Settings</div>
	</div>
	<div class="page" data-target="items">
		<img src="https://minecraft.wiki/images/Iron_Sword_JE2_BE2.png"width="80"height="80">
		<div class="pageText">Items</div>
	</div>
	<div class="page" data-target="generator">
		<img src="https://minecraft.wiki/images/Cobblestone.png"width="80"height="80">
		<div class="pageText">Generator</div>
	</div>
	<div class="page" data-target="commands">
		<img src="https://minecraft.wiki/images/Impulse_Command_Block.gif"width="80"height="80">
		<div class="pageText">Commands</div>
	</div>
	<div class="page" data-target="islands">
		<img src="https://minecraft.wiki/images/thumb/Skyblock_Island.png/623px-Skyblock_Island.png"width="80"height="80">
		<div class="pageText">Islands</div>
	</div>
	<div class="page" data-target="crews">
		<img src="https://minecraft.wiki/images/thumb/Player_Head_%288%29_JE5.png/150px-Player_Head_%288%29_JE5.png"width="80"height="80">
		<div class="pageText">Crews</div>
	</div>
	<div class="page" data-target="treasure-islands">
		<img src="https://minecraft.wiki/images/Chest.gif"width="80"height="80">
		<div class="pageText">Treasure Islands</div>
	</div>
	
</div>

<script>
const path = window.location.pathname + "/";

document.querySelectorAll(".page").forEach((div) => {
	const target = div.getAttribute("data-target");
	div.addEventListener("click", () => {
        window.location.href = path + target;
    });
});
</script>
</body>
</html>
